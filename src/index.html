<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>ToDo list</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="heading">
        <h2>Akhun's Todo list</h2>
        <span><i class="fa-solid fa-arrows-rotate refresh-it"></i></span>
      </div>
      <hr>
      <form id="todo-form">
        <input type="text" placeholder="Add a task" id="text-input-field" autofocus>
        <button id="add-button" type="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <div class="todos-container">
        <div class="todo-item-container"></div>
        <!-- todo container end -->
      </div>
      <div class="clear-it">
        <span class="clearer">Clear All Completed Tasks</span>
      </div>
      <!-- container end -->
    </div>
  </main>  
</body>
</html>
