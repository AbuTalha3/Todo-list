<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <h2>Todo list</h2>
            <div class="input-group">
                <input type="text" id="text-input-feild" autofocus>
                <button id="add-button" type="button">
                    <i id="add-text" class="fa-solid fa-plus"></i>
                </button>
            </div>
            <!-- input group end -->        
            <div class="todos-container">
                <div 
                class="todo-item-container">
                </div>
                <!-- todo container end -->
         </div>
         <div class="clear-it"><button class="clearer" >Clear All Completed</button></div>
<!-- container end -->
        </div>
    </main>

    <!-- REMEMBER TYPES OF BUTTON (3 TYPES  button, submit, reset)
    1. <input type="button" value="click me">
    2. <input type="submit" value="click me">
    3. <button type="reset">submit</button> -->
    <!-- JAVASCRIPT -->
    <script src="index.js"></script>
</body>
</html>
